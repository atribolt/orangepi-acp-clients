<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html>
  <head>
    <title>Регистратор молний</title>
    <link rel="stylesheet" href="./styles/spectre.css">
  </head>
  <body>
    <ul class="tab tab-block">
      <li class="tab-item active">
        <a id="menu-debug" href="#">Debug</a>
      </li>
    </ul>

    <div class="container">
      <div class="columns">
        <div class="column col-3">
          <div>
            <div class="accordion">
              <input type="checkbox" id="accordion-1" hidden checked>
              <label class="accordion-header bg-primary" for="accordion-1">
                Управление
              </label>
              <div class="accordion-body">
                <ul class="menu menu-nav">
                  <li class="menu-item">
                    <a id="btn-adc-start">Запустить АЦП</a>
                  </li>
                  <li class="menu-item">
                    <a id="btn-adc-stop">Остановить АЦП</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <br>
          <div>
            <div class="accordion">
              <input type="checkbox" id="accordion-2" hidden checked>
              <label class="accordion-header bg-primary" for="accordion-2">
                Состояние
              </label>
              <div class="accordion-body">
                <label class="accordion-header bg-secondary">АЦП</label>
                <div class="loading" id="loading-adc"></div>

                <ul class="menu">
                  <li class="menu-item" id="state-adc-enable"></li>
                  <li class="menu-item" id="state-adc-frequency"></li>
                  <li class="menu-item" id="state-adc-type"></li>
                </ul>
              </div>
              <br>
              <div class="accordion-body">
                <label class="accordion-header bg-secondary">Модуль</label>
                <div class="loading" id="loading-module"></div>
                <ul class="menu">
                  <li class="menu-item" id="state-module-motherboard-name"></li>
                  <li class="menu-item" id="state-module-motherboard-version"></li>
                  <li class="menu-item" id="state-module-cpu"></li>
                  <li class="menu-item" id="state-module-cpu-count"></li>
                  <li class="menu-item" id="state-module-os"></li>
                  <li class="menu-item" id="state-module-core"></li>
                  <li class="menu-item" id="state-module-time"></li>
                </ul>
              </div>
              <br>
              <div class="accordion-body">
                <label class="accordion-header bg-secondary">GPS</label>
                <div class="loading" id="loading-gps"></div>

                <ul class="menu">
                  <li class="menu-item" id="state-gps-cheap"></li>
                  <li class="menu-item" id="state-gps-connect"></li>
                  <li class="menu-item" id="state-gps-coords"></li>
                  <li class="menu-item" id="state-gps-velocity"></li>
                  <li class="menu-item" id="state-gps-time"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="column col-9">
          <canvas id="spectrogram" style="width: fit-content;height: fit-content;">
          </canvas>
        </div>
      </div>
    </div>
  
    <script src="./index.js"></script>
  </body>
</html>
